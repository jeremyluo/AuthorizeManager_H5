<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>订单新增</title>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="css/common.css" media="all">
  <style>
    body {
      margin: 10px;
    }

    .background {
      height: 200px;
      line-height: 200px;
      text-align: center;
    }

    .liselected {
      display: block;
      padding: 0 20px;
      color: #fff;
      color: rgba(255, 255, 255, .7);
      transition: all .3s;
      -webkit-transition: all .3s
    }
  </style>
</head>

<body class="layui-layout-body">

  <form class="layui-form" lay-filter="orderAdd">
    <div class="layui-form">
      <div class="layui-form-item">
        <label class="layui-form-label">客户ID</label>
        <div class="layui-input-inline">
          <input type="text" name="companyId" lay-verify="required" id="companyId" placeholder="companyId" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">
          客户名称:</label>
        <div class="layui-input-block">
          <select name="customerNameSelect" lay-filter="customerNameSelect" id="customerNameSelect" lay-search="" lay-verify="select">
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">芯片型号</label>
        <div class="layui-input-inline">
          <input type="text" name="chipSn" lay-verify="required" id="chipSn" placeholder="请输入芯片型号" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">许可授权数</label>
          <div class="layui-input-inline">
            <input type="text" name="licenceCount" lay-verify="required" id="licenceCount" placeholder="请输入许可授权数" autocomplete="off"
              class="layui-input">
          </div>
        </div>
      <div class="layui-form-item">
        <label class="layui-form-label">订单日期</label>
        <div class="layui-input-inline">
          <input type="text" name="dateStr" lay-verify="required" id="dateStr" placeholder="请输入订单日期" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">KEY1</label>
        <div class="layui-input-inline">
          <input type="text" name="key1" id="key1" placeholder="请输入KEY" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="orderAdd">新增</button>
          <button type="reset" class="layui-btn  layui-btn-radius layui-btn-primary">重置</button>
        </div>
      </div>
    </div>
  </form>

  <div class="loading-box">
    <div class="loading">
      <div class="loading-img">
        <img src="images/loading.gif">
      </div>
    </div>
  </div>


  <script src="js/common.js"></script>
  <script src="../layui/layui.js"></script>
  <script>
    //JavaScript代码区域
    layui.config({ base: '../res/js/' }).extend({
      cookie: 'module/cookie'
    });
    layui.use(['element', 'form', 'layer', 'jquery', 'cookie', 'laydate'], function () {
      var element = layui.element
        , form = layui.form
        , layer = layui.layer
        , $ = layui.jquery
        , cookie = layui.cookie
        , laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: '#dateStr' //指定元素
        ,format: 'yyyyMMdd'
      });
      //获取客户列表
      $.ajax({
        url: urlCustomerList,
        method: 'get',
        dataType: 'JSON',
        timeout: 3000,
        headers: { token: $.cookie('the_cookie'), userName: $.cookie('userName') },
        beforeSend: function () {
          $(".loading-box").show();
        },
        success: function (res) {
          if (res.code = '0') {
            var data = res.data;
            if (data != undefined && data != null && data != "" 
                  && data.list != undefined && data.list != null && data.list != "") {
              var html = "";
              for (var i = 0; i < data.list.length; i++) {
                if (i == 0) {
                  html += "<option value=''>直接选择或搜索选择</option>";
                } else {
                  html += "<option value=" + data.list[i]["companyId"] + ">" + data.list[i]["companyName"] + "</option>";
                }
              }
              $("#customerNameSelect").append(html);
            }
          }
          else {
            layer.msg('获取客户数据失败,msg=' + res.errorMessage);
          }
        },
        //调用执行后调用的函数
        complete: function (XMLHttpRequest, textStatus) {
          $(".loading-box").hide();
          if (textStatus == 'timeout') {
            layer.msg('接口超时');
            // parent.closeIframe('');
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
          }
        },
        error: function (data) {
          layer.msg('操作失败');
        }
      });

      //监听提交
      form.on('submit(orderAdd)', function (data) {
        $.ajax({
          url: urlOrderAdd,
          method: 'post',
          data: data.field,
          dataType: 'JSON',
          timeout: 3000,
          headers: { token: $.cookie('the_cookie'), userName: $.cookie('userName') },
          beforeSend: function () {
            $(".loading-box").show();
          },
          success: function (res) {
            if (res.code = '0') {
              layer.msg('添加订单成功');

              var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
              parent.layer.close(index); //再执行关闭
            }
            else {
              layer.msg('添加订单失败,msg=' + res.errorMessage);
              alert(res.msg);
            }
          },
          //调用执行后调用的函数
          complete: function (XMLHttpRequest, textStatus) {
            $(".loading-box").hide();
            if (textStatus == 'timeout') {
              layer.msg('接口超时');
              var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
              parent.layer.close(index); //再执行关闭
            }
          },
          error: function (data) {
            layer.msg('操作失败');
          }
        });
        return false;
      });
    });
  </script>
</body>

</html>
